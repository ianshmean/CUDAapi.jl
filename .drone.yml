kind: pipeline
name: linux-arm-1.3

platform:
 os: linux
 arch: arm

steps:
- name: build
  image: julia:1.3
  environment:
    CUDA: nil
  commands:
     - ./.drone.linux
     - uname -a
     - julia --project=. -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'

---

kind: pipeline
name: linux-aarch64-1.3

platform:
  os: linux
  arch: arm64

steps:
- name: build
  image: julia:1.3
  environment:
    CUDA: nil
  commands:
      - ./.drone.linux
      - uname -a
      - julia --project=. -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'
